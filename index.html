<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Copy Generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        gold: {
                            100: '#F9F1D8',
                            200: '#F0DEAA',
                            300: '#E6CB7D',
                            400: '#DDB653',
                            500: '#D4AF37', // Metallic Gold
                            600: '#AA8C2C',
                            700: '#806921',
                            800: '#554616',
                            900: '#2B230B',
                        },
                        slate: {
                            800: '#1e293b',
                            900: '#0a0a0a', // Deep Black
                            950: '#050505', // Void Black
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-slate-50 antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header / Progress (Injected via JS) -->
    <header id="progress-header" class="mb-12 w-full max-w-2xl hidden"></header>

    <!-- Main Content Area -->
    <main id="app" class="w-full max-w-xl relative min-h-[400px]">
        <!-- Content will be injected here -->
    </main>

    <script src="script.js"></script>
</body>

</html>
